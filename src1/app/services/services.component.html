<div class="container area-100 make-center defaultFont">
  <div class="minWidth-50">
    <h2 class="text-center luau-head">Customer Service</h2>
    <h5 class="text-center luau-subhead">We're here to help.</h5>
    <form [formGroup]="servicesForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control luau-inpt" placeholder="user name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.name.errors.required">user name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback requireMsg">
            <div *ngIf="f.email.errors.required">email is required</div>
            <div *ngIf="f.email.errors.email || f.email.errors.pattern">email must be a valid email address</div>
          </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control luau-inpt" placeholder="order#" formControlName="order_id" [ngClass]="{ 'is-invalid': submitted && f.order_id.errors }">
        <div *ngIf="submitted && f.order_id.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.order_id.errors.required">order detail is required.</div>
        </div>
      </div>              
      <div class="form-group">
        <textarea class="form-control luau-inpt" rows="7" placeholder="how we can help?" formControlName="details" [ngClass]="{ 'is-invalid': submitted && f.details.errors }"></textarea>
        <div *ngIf="submitted && f.details.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.details.errors.required">please provide your queries.</div>
        </div>
      </div>
      <div class="text-center btn-wrp">
        <button class="btn luau-btn">Send Request</button>
      </div>
    </form>
  </div>
</div>
