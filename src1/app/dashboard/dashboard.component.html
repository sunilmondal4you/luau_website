<div class="container area-100 make-center defaultFont">
  <div class="minWidth-50">
    <h2 class="text-center luau-head">Dashboard</h2>
    <h5 class="text-center luau-subhead">Step into the future.</h5>
    <form [formGroup]="dashboardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control luau-inpt" formControlName="username" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.username.errors.required">username is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control luau-inpt" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.password.errors.required">password is required.</div>
        </div>
      </div>
      <div class="form-group text-center btn-wrp">
        <button class="btn luau-btn">Login</button>
      </div>
    </form>
  </div>
</div>
