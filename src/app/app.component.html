<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid p-0 height-100" (window:resize)="onResize($event)">
  <div class="row area-100 m-0">
    <div class="mobileView" *ngIf="mobileView">
      <i class="fas fa-bars fa-2x" *ngIf="!showNavLink" (click)="toggleNavLinks()"></i>
      <i class="fas fa-times fa-2x" *ngIf="showNavLink" (click)="toggleNavLinks()"></i>
    </div>

    <div class="col-12 col-md-3 col-lg-2 sec1" *ngIf="(!mobileView || showNavLink)">
      <div class="leftPanelPosition">
          <img class="icon1" [src]="imgPath" alt="Luau Icon" routerLink="/home" (click)="startNavigation()">

          <div><a class="navLink" target="_blank" href="https://itunes.apple.com/in/app/luau-modern-shopping/id1348751802?mt=8">Download</a></div>    
          <div *ngFor="let navObj of linkList" class="navLink" routerLink="{{navObj.routLink}}" (click)="startNavigation()">{{navObj.title}}</div>    
      </div>
      
      <footer class="footerSec">
        <div class="row">
          <div *ngFor="let footerNavObj of footerLinkList" class="navLinkFooter col-6 col-lg-6" routerLink="{{footerNavObj.routLink}}" (click)="startNavigation()">{{footerNavObj.title}}</div>
        </div>
      </footer>
    </div>

    <div class="col-12 col-md-9 col-lg-10 routSec" [ngClass]="{'landscapeMarginTop': mobileView}" *ngIf="!showNavLink || pageOpen">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
