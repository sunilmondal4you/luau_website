<div>
  <div class="loader" *ngIf="loaderStart"></div>
  <div class="row headerSec" *ngIf="!loaderStart">
    <div class="col-6">
      <h2 class="luau-head">Orders</h2>
    </div>
    <div class="col-6">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" style="border-radius: 20px">
      </div>
    </div>
    <div class="col-12 cardSec">
      <table class="table" style="margin-top:-.5px">
        <thead>
          <tr>
            <th scope="col" style="color:#4AD2B4">Order</th>
            <th scope="col">Starus</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label style="margin-bottom:0px">#310</label>
              <p class="cusHr">9h</p>
            </td>
            <td>Pending</td>
            <td class="v-mid">
              <div>
                <span class="cusBadge1">Product</span>
                <div class="row ProductDetailSec">
                  <div class="col-3 p-0">
                      <img class="prodImg" [src]="imgPath" alt="Luau Icon" routerLink="/home" (click)="startNavigation()">
                  </div>
                  <div class="col9">
                    <div class="prodName">Nike Women's Tank Top</div>
                    <div class="prodStyle">Size: Medium</div>
                    <div class="prodStyle">Color: Coral</div>
                    <div class="prodStyle"><a href="#">Product URL</a></div>
                  </div>
                  <div class="prodStyle">Shipping status: In Transit <a href="#">Tracking URL</a></div>
                </div>
              </div>
            </td>
            <td class="v-mid">
              <span class="cusBadge2">Order Detail</span>
              <div class="OrderDetailSec">
                <div class="oSec">
                  <div class="orderParam1">Address</div>
                  <div class="orderParam2">Kharghar 410210</div>
                </div>
                <div class="oSec">
                  <div class="orderParam1">Payment</div>
                  <div class="orderParam2"><span style="background:#000;color:#fff;padding:0px 4px;font-weight:700">VISA</span> 2154</div>
                </div>
              </div>
            </td>
            <td></td>
          </tr>
          <tr>
            <td ><label style="margin-bottom:0px">#340</label>
              <p class="cusHr">11h</p>
            </td>
            <td>Successful</td>
            <td class="v-mid"><span class="cusBadge1">Product</span></td>
            <td class="v-mid"><span class="cusBadge2">Order Detail</span></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
