<div class="container area-100 make-center defaultFont">
  <div class="minWidth-50">
    <h2 class="text-center luau-head">Press Inquiries</h2>
    <h5 class="text-center luau-subhead">We'd love to tell you our story.</h5>
    <form [formGroup]="inqiriesForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control luau-inpt" placeholder="your name please?" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.name.errors.required">name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.email.errors.required">email is required</div>
          <div *ngIf="f.email.errors.email || f.email.errors.pattern">email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control luau-inpt" placeholder="who do you write for?" formControlName="company_name" [ngClass]="{ 'is-invalid': submitted && f.company_name.errors }" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="submitted && f.company_name.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.company_name.errors.required">detail is required.</div>
        </div>
      </div>              
      <div class="form-group">
        <textarea class="form-control luau-inpt" rows="7" placeholder="tell us about your piece" formControlName="details" [ngClass]="{ 'is-invalid': submitted && f.details.errors }"></textarea>
        <div *ngIf="submitted && f.details.errors" class="invalid-feedback requireMsg">
          <div *ngIf="f.details.errors.required">your piece detail is required.</div>
        </div>
      </div>
      <div class="text-center btn-wrp">
        <button class="btn luau-btn">Send Request</button>
      </div>
    </form>
  </div>
</div>
